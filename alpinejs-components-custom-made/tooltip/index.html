<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            .fw-semibold {
                font-weight: 600;
            }
            .opacity-40 {
                opacity: 0.4;
            }
        </style>

</head>
<body>
    <div class="me-4">
        <label class="form-label mb-2">On barrage place</label>
        <div x-data="{onBarrageCheck: false}" class="d-flex align-items-center">
            <label  class="form-check-label" for="on_barrage_place">
                <span :class="!onBarrageCheck ? 'fw-semibold': 'opacity-40'">No</span>
            </label>
            <div class="form-check form-switch green ms-2 my-0">
                <input x-model="onBarrageCheck" id="on_barrage_place" class="form-check-input"
                       type="checkbox">
            </div>
            <label class="form-check-label" for="on_barrage_place">
                <span :class="onBarrageCheck ? 'fw-semibold': 'opacity-40'">Yes</span>
            </label>
        </div>
    </div>

    <div>
        Also if you want to change switch color then you can follow this <a href="https://stackoverflow.com/questions/65245405/how-to-change-color-of-knob-in-bootstrap-5-switch/71955619#71955619">answer</a>
        
    </div>
</body>
</html>
